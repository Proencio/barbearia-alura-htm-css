<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Contato - Barbearia Alura</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<section class="principal">
				<form>
					<label for="nomesobrenome">Nome e sobrenome</label>
					<input id="nomesobrenome" type="text" name="" class="input-padrao" required>

					<label for="email">Email</label>
					<input id="email" type="email" name="" class="input-padrao" required placeholder="seuemail@dominio.com">

					<label for="fone">Telefone</label>
					<input id="fone" type="tel" name="" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

					<label for="mensagem">Mensagem</label>
					<textarea cols="30" rows="10" type="fone" name="" class="input-padrao" required></textarea>

					<fieldset>
						<legend>Como prefere nosso contato?</legend>
						<label for="radio-email"><input id="radio-email" type="radio" value="email" name="contato">Email</label>
						

						<label for="radio-telefone"><input id="radio-telefone" type="radio" value="telefone" name="contato">Telefone</label>
						

						<label for="radio-whatsapp"><input id="radio-whatsapp" type="radio" value="whatsapp" name="contato" checked>WhatsApp</label>
						
					</fieldset>

					<fieldset>
						<legend>Qual horário prefere ser atendido?</legend>
						<select>
							<option>Manhã</option>
							<option>Tarde</option>
							<option>Noite</option>
						</select>
					</fieldset>

					<label class="check-box"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
					<input type="submit" name="" value="Enviar formulário" class="enviar">
				</form>
			</section>
			

			<section class="principal">
				<table>
					<thead>
						<tr>
							<th>Dia</th>
							<th>Horário</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Segunda</td>
							<td>8h ~ 20h</td>
						</tr>
						<tr>
							<td>Quarta</td>
							<td>8h ~ 20h</td>
						</tr>
						<tr>
							<td>Sexta</td>
							<td>8h ~ 20h</td>
						</tr>
					</tbody>
				</table>
			</section>
			
		</main>

		<footer>
			<img src="logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
		</footer>
	</body>
</html>
